name: npm package

#on:
#  release:
#    types: [created,edited]
on: [release]

jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: npm install, build, publish
        run: |
          npm ci
          npm run build:lib
          cd projects/filter-keyup-events
          npm publish
