<h2>filter-keyup-events</h2>

<div>
  keyup event when input is completed when there is no input for 0.5 seconds
</div>
<input
  libFilterKeyupEvents
  [intervalMs]="500"
  (filteredKeyup)="onFilteredKeyup($event)"
  type="text"
/>

<dl>
  <li *ngFor="let log of eventLogs">{{ log.time }}: {{ log.event }}</li>
</dl>
